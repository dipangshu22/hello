<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropbtn {
          background-color: #4CAF50;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1}
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        .dropdown:hover .dropbtn {
          background-color: #3e8e41;
        }
        </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Dca</button>
        <div class="dropdown-content">
        <a href="http://gpnanakpur.ac.in/wp-content/uploads/2019/04/computerfundamentals-e-notes.pdf">INTRODUCTION TO COMPUTERS</a>
        <a href="https://library.ku.ac.ke/wp-content/downloads/2011/08/Bookboon/Office-programs/microsoft-office-word.pdf">MS WORD</a>
        <a href="https://www.tutorialspoint.com/powerpoint/powerpoint_tutorial.pdf">MS POWERPOINT</a>
        <a href="https://ccsuniversity.ac.in/bridge-library/pdf/DHA_Shikha_BHI_204_Unit4.pdf">MS EXCEL</a>
        <a href="https://www.tutorialspoint.com/ms_access/ms_access_tutorial.pdf">MS ACCESS</a>
        <a href="https://helpx.adobe.com/pdf/photoshop_reference.pdf">PHOTOSHOP</a>
        </div>
      </div>
</body>
</html>
